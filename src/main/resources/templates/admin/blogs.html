<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--加载响应式交互-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" href="../../static/css/xxh.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" class="active m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>

            <div class="right menu m-item m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/images/name.jpg" class="ui mini rounded image" >
                        向星豪
                    </div>
                    <i class="dropdown icon "></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--加图标-->
    <!--手机端点击显示隐藏域-->
    <a  href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="m-mobile-show sidebar icon"></i>
    </a>
</nav>
<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/blogs/input}" class="item">发布</a>
            <a href="#" th:href="@{/admin/blogs}" class="teal active item">列表</a>
        </div>
    </div>
</div>
<!--中间内容-->
<div class="m-padded-tb-big m-container-small">
    <div class="ui container">

       <div class="ui secondary segment form" >
           <!--隐藏 分页的数据信息-->
           <input type="hidden" name="page"/>
            <div class="inline fields">
                <div class="field">
                    <input  name="title" type="text" placeholder="标题"/>
                </div>
                <div class="field">
                    <div class="ui type selection dropdown">
                        <!--分类-->
                        <input type="hidden" name="typeId" >
                        <i class="dropdown icon"></i>
                        <div class="default text">
                            分类
                        </div>
                        <div class="menu">
                            <div th:each="type : ${types}" class="item" th:data-value="${type.id}" th:text="${type.name}">错误日志</div>
                        </div>
                    </div>
                    <!--清除按钮-->
                    <button id="clear-btn" class="ui compact button">clear</button>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <!--是否推荐-->
                        <input type="checkbox" id="recommend" name="recommend">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <button type="button" id="search-btn" class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
                </div>
            </div>
       </div>

        <!--表格-->
        <div id="table-container">
            <table th:fragment="blogList" class="ui compact teal table">
            <thead>
                <tr>
                    <th></th>
                    <th>标题</th>
                    <th>类型</th>
                    <th>推荐</th>
                    <th>状态</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <!--body content-->
            <tbody>
                <tr th:each="blog,iterStat : ${page.content}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${blog.title}">可以练习清单</td>
                    <td th:text="${blog.type.name}">认知升级</td>
                    <td th:text="${blog.recommend} ? '是' : '否'">是</td>
                    <td th:text="${blog.published} ? '发布' : '草稿'">草稿</td>
                    <td th:text="${blog.updateTime}">2019-10-22 10:00</td>
                    <td>
                        <a href="" th:href="@{/admin/blogs/{id}/input(id=${blog.id})}" class="ui mini teal basic button">编辑</a>
                        <a href="" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}" class="ui mini red basic button">删除</a>
                    </td>
                </tr>
            </tbody>
            <!--footer-->
            <tfoot>
                <tr>
                    <th colspan="7">
                        <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                            <!--动态 翻页 需要处理更多数据-->
                            <a onclick="page(this)" th:attr="data-page=${page.number}-1" th:unless="${page.first}" class="item">上一页</a>

                            <a onclick="page(this)" th:attr="data-page=${page.number}+1" th:unless="${page.last}" class="item">下一页 </a>
                        </div>
                        <a th:href="@{/admin/blogs/input}" class="ui  right floated basic teal button m-margin-tb-tiny">新增</a>
                    </th>
                </tr>
            </tfoot>

            </table>
            <!--//后台 提示-->
            <div class="ui mini negative message"
                 th:unless="${#strings.isEmpty(message)}">
                <!--关闭提示消息-->
                <i class="close icon"></i>
                <div class="header">提示: </div>
                <p th:text="${message}">恭喜，操作成功!</p>
            </div>


        </div>
    </div>
</div>
    <br/>
    <br/>
<!--底部footer-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column" >
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 120px;height: 100px">
                    </div>
                </div>
            </div>
            <div class="three wide column" >
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="" class="item">用户故事</a>
                    <a href="" class="item">用户故事</a>
                    <a href="" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column" >
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email：1347986297@qq.com</a>
                    <a href="#" class="item">QQ：1347986297</a>
                    <!--<a href="#" class="item">用户故事</a>-->
                </div>
            </div>
            <div class="seven wide column" >
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，主要用来分享关于编程技术，写作，电视电影，生活相关的内容，希望可以对来到这里的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @2019-2020 XXH Designed By XXH</p>
    </div>
</footer>

<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').click(function () {
    //    yongclass样式获取隐藏域内容
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on:'hover'
    });

    //翻页 取值 赋值
    function page(obj) {
        $("[name='page']").val($(obj).data("page"));
        loaddata();
    }
    //搜索按钮提交
    $("#search-btn").click(function () {
        $("[name='page']").val(0);
        loaddata();
    });
    //ajax异步刷新 列表
    function loaddata() {
        $("#table-container").load("/admin/blogs/search",{
           title:$("[name='title']").val(),
           typeId:$("[name='typeId']").val(),
           recommend:$("[name='recommend']").prop('checked'),
            page:$("[name='page']").val()
        });
    }

    //    关闭消息提示
    $('.message .close').on('click',function () {
        $(this).closest('.message').transition('fade');
    });

    //清除按钮
    $('#clear-btn').on('click',function () {
        $('.ui.type.dropdown').dropdown('clear');
    });
</script>
</body>
</html>
