<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--定义模板-->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!--加载响应式交互-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="../static/css/xxh.css" th:href="@{/css/xxh.css}">
    <!--引入动画样式-->
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <!--引入排版样式-->
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <!--引入代码高亮样式-->
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <!--引入目录生成样式-->
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--引入edidormd的css样式-->
    <link rel="stylesheet" href="../../static/lib/Editor/css/editormd.min.css" th:href="@{/lib/Editor/css/editormd.css}">

</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1}? 'active'"><i class="mini home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2}? 'active'"><i class="mini idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3}? 'active'"><i class="mini tags icon"></i>标签</a>
            <a href="#" th:href="@{/admin/comments}" th:classappend="${n==4}? 'active'" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>评论</a>
            <div class="right menu m-item m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img th:src="@{${session.user.avatar}}" src="../../static/images/name.jpg" class="ui mini rounded image" >
                        <span th:text="${session.user.nickname}">陈志强</span>
                    </div>
                    <i class="dropdown icon "></i>
                    <div class="menu">
                        <a th:href="@{/admin/logout}" href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--加图标-->
    <!--手机端点击显示隐藏域-->
    <a  href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="m-mobile-show sidebar icon"></i>
    </a>
</nav>


<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column" >
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" th:src="@{/static/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 120px;height: 100px">
                    </div>
                </div>
            </div>
            <div class="three wide column" >
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="" class="item">用户故事</a>
                    <a href="" class="item">用户故事</a>
                    <a href="" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column" >
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email：1347986297@qq.com</a>
                    <a href="#" class="item">QQ：1347986297</a>
                    <!--<a href="#" class="item">用户故事</a>-->
                </div>
            </div>
            <div class="seven wide column" >
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，主要用来分享关于编程技术，写作，电视电影，生活相关的内容，希望可以对来到这里的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @2019-2020 XXH Designed By XXH</p>
    </div>
</footer>

<th:block th:fragment="script">
    <!--引入markdown的js-->
    <!--<script src="../../static/lib/Editor/js/editormd.min.js" th:src="@{/lib/Editor/js/editormd.min.js}"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--引入滚动侦测的js-->
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <!--引入平滑滚动的js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
    <!--引入代码高亮js-->
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <!--引入目录生成js-->
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}" ></script>
    <!--引入二维码生成js-->
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
</th:block>
</body>
</html>
